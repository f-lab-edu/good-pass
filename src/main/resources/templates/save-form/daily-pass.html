<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>daily-pass</title>
</head>
<body>
<form th:action="@{'/' + ${climbingGymName} + '/daily/save'}" id="submitForm"  method="post" enctype="application/json">
  <label for="userName">이름:</label>
  <input type="text" id="userName" name="userName">
  <br>
  <label for="contact">연락처:</label>
  <input type="text" id="contact" name="contact">
  <br>
  <div>
    <h1>
      암장 이용 약관
    </h1>
  </div>
  <label for="climbingGymContract">위 내용을 읽고 동의합니다. (필수) </label>
  <input type="checkbox" id="climbingGymContract" name="dailyUseContract">
  <br>
  <div>
    <h1>
      ㅇㅅㅇ
    </h1>
  </div>
  <label for="privacyContract">위 내용을 읽고 동의합니다. (선택) </label>
  <input type="checkbox" id="privacyContract" name="privacyContract">
  <br>
  <h2>서명란</h2>
  <canvas id="signatureCanvas" width="200" height="100" name="signature"></canvas>
  <input type="hidden" id="userSignature" name="userSignature" />
  <br>
  <button onclick="saveSignature()">제출</button>
</form>
<button onclick="clearCanvas()">서명 지우기</button>
</body>
</html>

<script>
document.addEventListener("DOMContentLoaded", function () {
  var canvas = document.getElementById("signatureCanvas");
  var context = canvas.getContext("2d");
  var isDrawing = false;

  canvas.addEventListener("mousedown", function (e) {
    isDrawing = true;
    context.beginPath();
    context.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
  });

  canvas.addEventListener("mousemove", function (e) {
    if (isDrawing) {
      context.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
      context.stroke();
    }
  });

  canvas.addEventListener("mouseup", function () {
    isDrawing = false;
  });

  canvas.addEventListener("mouseout", function () {
    isDrawing = false;
  });
});

function clearCanvas() {
  var canvas = document.getElementById("signatureCanvas");
  var context = canvas.getContext("2d");
  context.clearRect(0, 0, canvas.width, canvas.height);
}

function saveSignature() {
  var canvas = document.getElementById("signatureCanvas");
  document.getElementById("userSignature").value = canvas.toDataURL("image/png");
}
