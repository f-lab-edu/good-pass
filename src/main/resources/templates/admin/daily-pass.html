<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>daily-pass</title>
</head>
<body>
<table id="dailyPassTable">
  <thead>
  <tr>
    <th>날짜</th>
    <th>이름</th>
    <th>연락처</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="dailyPass : ${dailyPasses}">
    <td th:text="${dailyPass.submitTime}">email</td>
    <td th:text="${dailyPass.userName}">name</td>
    <td th:text="${dailyPass.contact}">stat</td>
  </tr>
  </tbody>
</table>
</body>
</html>
